<!doctype html>
<html>
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R4-Contact</title>
   <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
	<link href="https://fonts.gooleapis.com/css2?family=Roboto:wght@100,300;400;700&display=swap" rel="stylesheet">  
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
	<base target="_blank">
</head>

<body>
	<!-- Header -->
	<div id="header-placeholder"></div>
	
	<!-- Contact Page -->
<section class="contact-section">
    <div class="contact-container">
        
        <form id="contact-form">
			<input type="text" id="name" name="name" class="contact-input" placeholder="Name" required>
			<input type="tel" id="phone" name="phone" class="contact-input" placeholder="Phone" maxlength="12">
            <input type="email" id="email" name="email" class="contact-input" placeholder="Email" required>
			
		 <fieldset>
                <legend>What is your interest in R4? </legend>
                <label>
                    <input type="checkbox" name="interest" value="Option 1">
                    <span>I'm an investor</span>
                </label>
                <label>
                    <input type="checkbox" name="interest" value="Option 2">
                    <span>I'm looking for investment</span>
                </label>
                <label>
                    <input type="checkbox" name="interest" value="Option 3">
                    <span>Other</span>
                </label>
            </fieldset>
			
            <textarea id="message" name="message" class="contact-input" placeholder="Message" rows="10"></textarea>
            
            <!-- Submit Button -->
            <button type="submit" class="contact-button">Submit</button>
			
			 <!-- Thank You Message -->
            <p id="thank-you-message" style="display: none;">Thank you for your interest in R4. We've received your message and will get back to you as soon as possible.</p>
        </form>
    </div>
</section>
	
	
	
	<!-- Footer -->
	<div id="footer-placeholder"></div>
	
	<!-- Scripts -->
	<script src="scripts.js"></script>
	
</body>
	
</html>
