<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R4-Login</title>
   <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
	<link href="https://fonts.gooleapis.com/css2?family=Roboto:wght@100,300;400;700&display=swap" rel="stylesheet">  
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
	<base target="_blank">
</head>
<body>
	<!-- Header -->
	<div id="header-placeholder"></div>

	<div class="login-section">
    <div class="login-container">
        <form class="login-form" id="loginForm">
            <input type="text" class="login-input" placeholder="Username" id="username" required>
            <input type="password" class="login-input" placeholder="Password" id="password" required>
            <button type="submit" class="login-button">Login</button>
			
			 <!-- Placeholder for validation message -->
        <p id="loginErrorMessage" class="error-message" style="display: none; color: red;">
            Sorry, that username and/or password is not recognized by our system. Can you please try again?
        </p>
			
			<div class="forgot-password">
            <a href="#" class="content-link" id="forgotPasswordLink">Forgot password?</a>
				</div>
        </form>
        
       <!-- Forgot Password form (hidden initially) -->
        <div id="forgotPasswordSection" style="display: none;">
            <form id="forgotPasswordForm">
                <input type="email" class="login-input" placeholder="Enter your email address" id="email" required>
                <button type="submit" class="login-button" id="forgotPasswordSubmit">Submit</button>
            </form>
            <!-- Placeholder for email validation message -->
            <p id="emailErrorMessage" class="error-message" style="display: none; color: red;">
                Sorry, we don't recognize that email. Can you please try again?
            </p>
        </div>
    </div>
</div>

	
	<!-- Footer -->
	<div id="footer-placeholder"></div>

	<!-- Scripts -->
	<script src="scripts.js"></script>
	
</body>
</html>
